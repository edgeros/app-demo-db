<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Database demo</title>
	<script src="./vue/vue.min.js"></script>
	<script src="./vue/axios.min.js"></script>
	<script src="./websdk/sdk.min.js"></script>
</head>

<body>
	<a href="/index.html">返回</a>
	<h2>SQLite3 demo</h2>
	<div id="app">
		name: <input v-model="name"><br>
		age: <input v-model="age"><br>
		<button v-on:click="addUser">增加用户</button>
		<br>
		<button v-on:click="getUsers">查询用户</button>
		<div>
			<ol>
				<li v-for="user in users">
					{{ user.name + ', ' + user.age }}
				</li>
			</ol>
		</div>
	</div>

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				name: 'user1',
				age: 20,
				users: [],
				token: '',
				srand: ''
			},
			methods: {
				addUser: function () {
					const auth = {
						'edger-token': this.token,
						'edger-srand': this.srand
					};
					axios
						.post('/sqlite/add', { name: this.name, age: this.age }, { headers: auth })
						.then(res => {
							this.getUsers();
						})
						.catch(function (error) {
							console.log(error);
						});
				},
				getUsers: function () {
					const auth = {
						'edger-token': this.token,
						'edger-srand': this.srand
					};
					axios
						.get('/sqlite/list', {}, { headers: auth })
						.then(res => {
							this.users = res.data;
						})
						.catch(function (error) {
							console.log(error);
						});
				},
				initAuth() {
					edger.token().then((res) => {
						this.token = res.token;
						this.srand = res.srand;
					}).catch((error) => {
						console.log(error);
					});

					edger.onAction('token', (res) => {
						this.token = res.token;
						this.srand = res.srand;
					});
				}
			},
			created: function () {
				this.initAuth();
			}
		});
	</script>
	<style>
		html {
			height: 100%;
			background: #ffffff
		}
	</style>
</body>

</html>
