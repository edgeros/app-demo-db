<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Database demo</title>
	<link rel="stylesheet" href="./style/index.css">
	<script src="./vue/vue.min.js"></script>
	<script src="./websdk/sdk.min.js"></script>
	<script src="./vue/axios.min.js"></script>
</head>

<body>
	<a href="/index.html">返回</a>
	<h2>SyncTable demo</h2>
	<div id="app">
		<p>{{ count }}</p>
		<button v-on:click="onAccess">访问计数</button>
	</div>

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				count: 0,
				token: '',
				srand: ''
			},
			methods: {
				onAccess: function () {
					let auth = {
						'edger-token': this.token,
						'edger-srand': this.srand
					};
					axios
						.get('/api/synctable/access', { headers: auth })
						.then(res => {
							this.count = res.data.count;
						})
						.catch(function (error) {
							console.log(error);
						});
				},
				initAuth() {
					edger.token().then((res) => {
						this.token = res.token;
						this.srand = res.srand;
						this.onAccess();
					}).catch((error) => {
						// ...
					});
					edger.onAction('token', (res) => {
						this.token = res.token;
						this.srand = res.srand;
					});
				}
			},
			created: function () {
				this.initAuth();
			}
		});
	</script>
	<style>
		html {
			height: 100%;
			background: #ffffff
		}
	</style>
</body>

</html>
